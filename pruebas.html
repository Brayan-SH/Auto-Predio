<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pruebas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #424242; color: white">
    <div class="container mt-5">
      <h1 class="text-center mb-4">üß™ Pruebas de Modal</h1>
      
      <!-- Botones para activar modales -->
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <button type="button" class="btn btn-primary btn-lg me-3" data-bs-toggle="modal" data-bs-target="#myModal">
            <i class="bi bi-window"></i> Abrir Modal B√°sico
          </button>
          
          <button type="button" class="btn btn-success btn-lg me-3" onclick="abrirModalDinamico()">
            <i class="bi bi-magic"></i> Modal Din√°mico
          </button>
          
          <button type="button" class="btn btn-warning btn-lg" onclick="abrirModalVehiculo()">
            <i class="bi bi-car-front"></i> Modal Veh√≠culo
          </button>
        </div>
      </div>
    </div>

    <!-- Modal B√°sico -->
    <section class="">
      <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title"><i class="bi bi-info-circle"></i> Modal de Prueba</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="alert alert-info">
                <i class="bi bi-lightbulb"></i>
                <strong>¬°Funciona perfectamente!</strong>
              </div>
              <p>Este es un modal b√°sico activado con Bootstrap 5.3</p>
              <div class="mb-3">
                <label for="myInput" class="form-label">Prueba este input:</label>
                <input type="text" class="form-control" id="myInput" placeholder="Escribe algo aqu√≠...">
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                <i class="bi bi-x-circle"></i> Cerrar
              </button>
              <button type="button" class="btn btn-primary" onclick="guardarCambios()">
                <i class="bi bi-check-circle"></i> Guardar cambios
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
      // Modal b√°sico - auto-focus al input cuando se abre
      const myModal = document.getElementById("myModal");
      const myInput = document.getElementById("myInput");

      myModal.addEventListener("shown.bs.modal", () => {
        myInput.focus();
      });

      // Funci√≥n para guardar cambios del modal b√°sico
      function guardarCambios() {
        const inputValue = document.getElementById("myInput").value;
        if (inputValue.trim()) {
          alert(`‚úÖ Valor guardado: "${inputValue}"`);
          bootstrap.Modal.getInstance(myModal).hide();
        } else {
          alert("‚ö†Ô∏è Por favor ingresa alg√∫n valor");
        }
      }

      // Modal din√°mico creado con JavaScript
      function abrirModalDinamico() {
        const modalId = 'modalDinamico';
        
        // Eliminar modal anterior si existe
        const modalAnterior = document.getElementById(modalId);
        if (modalAnterior) {
          modalAnterior.remove();
        }

        const modalHtml = `
          <div class="modal fade" id="${modalId}" tabindex="-1">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header bg-success text-white">
                  <h5 class="modal-title">
                    <i class="bi bi-magic"></i> Modal Creado Din√°micamente
                  </h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <div class="alert alert-success">
                    <i class="bi bi-check2-circle"></i>
                    <strong>¬°Este modal se cre√≥ con JavaScript!</strong>
                  </div>
                  <p>Hora actual: <strong>${new Date().toLocaleString()}</strong></p>
                  <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                         role="progressbar" style="width: 75%">75%</div>
                  </div>
                  <p>Este modal demuestra c√≥mo crear modales din√°micamente, similar a como funcionan los detalles de veh√≠culos en la aplicaci√≥n principal.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                    <i class="bi bi-check"></i> Entendido
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;

        // Agregar al DOM y mostrar
        document.body.insertAdjacentHTML('beforeend', modalHtml);
        const modalElement = document.getElementById(modalId);
        const modal = new bootstrap.Modal(modalElement);
        
        // Limpiar al cerrar
        modalElement.addEventListener('hidden.bs.modal', function () {
          this.remove();
        });
        
        modal.show();
      }

      // Modal simulando detalles de veh√≠culo
      function abrirModalVehiculo() {
        const modalId = 'modalVehiculo';
        
        // Eliminar modal anterior si existe
        const modalAnterior = document.getElementById(modalId);
        if (modalAnterior) {
          modalAnterior.remove();
        }

        // Datos simulados de veh√≠culo
        const vehiculo = {
          vin: "ABC123DEF456",
          marca: "Toyota",
          modelo: "Corolla",
          anio: "2023",
          color: "Blanco",
          precio: "$25,000",
          kilometraje: "15,000",
          transmision: "Autom√°tica",
          combustible: "Gasolina",
          condicion: "Semi-nuevo",
          contacto: "555-0123",
          vendedor: "Auto Predio Central"
        };

        const modalHtml = `
          <div class="modal fade" id="${modalId}" tabindex="-1">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                  <h5 class="modal-title">
                    <i class="bi bi-car-front"></i> ${vehiculo.marca} ${vehiculo.modelo} ${vehiculo.anio}
                  </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-6">
                      <h6 class="text-primary">üìã Informaci√≥n B√°sica</h6>
                      <p><strong>VIN:</strong> ${vehiculo.vin}</p>
                      <p><strong>Marca:</strong> ${vehiculo.marca}</p>
                      <p><strong>Modelo:</strong> ${vehiculo.modelo}</p>
                      <p><strong>A√±o:</strong> ${vehiculo.anio}</p>
                      <p><strong>Color:</strong> ${vehiculo.color}</p>
                      <p><strong>Precio:</strong> <span class="text-success fw-bold">${vehiculo.precio}</span></p>
                    </div>
                    <div class="col-md-6">
                      <h6 class="text-primary">üîß Caracter√≠sticas T√©cnicas</h6>
                      <p><strong>Kilometraje:</strong> ${vehiculo.kilometraje} km</p>
                      <p><strong>Transmisi√≥n:</strong> ${vehiculo.transmision}</p>
                      <p><strong>Combustible:</strong> ${vehiculo.combustible}</p>
                      <p><strong>Condici√≥n:</strong> <span class="badge bg-info">${vehiculo.condicion}</span></p>
                      <p><strong>Contacto:</strong> ${vehiculo.contacto}</p>
                      <p><strong>Vendedor:</strong> ${vehiculo.vendedor}</p>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x"></i> Cerrar
                  </button>
                  <button type="button" class="btn btn-primary" onclick="simularInteres()">
                    <i class="bi bi-heart"></i> Me Interesa
                  </button>
                  <button type="button" class="btn btn-success" onclick="simularContacto()">
                    <i class="bi bi-telephone"></i> Contactar
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;

        // Agregar al DOM y mostrar
        document.body.insertAdjacentHTML('beforeend', modalHtml);
        const modalElement = document.getElementById(modalId);
        const modal = new bootstrap.Modal(modalElement);
        
        // Limpiar al cerrar
        modalElement.addEventListener('hidden.bs.modal', function () {
          this.remove();
        });
        
        modal.show();
      }

      // Funciones auxiliares
      function simularInteres() {
        alert("üíù ¬°Veh√≠culo agregado a favoritos!");
      }

      function simularContacto() {
        alert("üìû Redirigiendo a WhatsApp: 555-0123");
      }
    </script>
  </body>
</html>
